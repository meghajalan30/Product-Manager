<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title th:text="#{label.title}">Login</title>
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#" th:href="@{/}" th:text="#{label.welcome}">
     Welcome</a>
   </div>
  </div>
 </nav>

 <br>
 <br>
<br>
 <div class="container">

  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <div align="center"><h1 th:text="#{label.accesstoken}"></h1></div>
    <form th:action="@{/tokenVerification}" method="post" >
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid username or
       password.</div>
     </div>
     <div th:if="${param.success}">
      <div class="alert alert-info" th:text="${param.result}">
      </div>
      
    <!--    <form th:action="@{/tokenVerification}" method="post" th:object="${token}">
      	<input type="submit" name="submit" id="submit"
         class="form-control btn btn-primary" value="Login?" />
      </form>   -->
      
     </div>
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
     <div class="form-group">
      <label for="accesstoken" >Access Token</label>: <input type="text"
       id="accesstoken" name="accesstoken"  class="form-control"
       autofocus="autofocus"  />
     </div>
     
     <div class="form-group">
      <div class="row">
       <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="login-submit"
         class="form-control btn btn-primary" value="Submit" />
       </div>
      </div>
     </div>
    </form>
   </div>
  </div>


 </div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
