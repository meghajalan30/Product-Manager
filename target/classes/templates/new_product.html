<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Product List</title>
</head>
<body>
 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>

   </div>

      <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
              <li><a th:href="@{'/index' +'?access_token=' + ${accessToken}}">View Products</a></li>
          </ul>
      </div>

  </div>
 </nav>

 <br/>
 <br/>
<br/>
<div class="container">
	<div align="center">
		<h1 th:text="#{label.createnewproduct}"></h1>
		<br />
		<form action="#" th:action="@{'/save?access_token='+${accessToken}}" th:object="${product}" class="form-horizontal"
			method="post">

 <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Product Name:</label>
    <div class="col-sm-10">
      <input type="text" id="name" class="form-control"th:field="*{name}" />
    </div>
  </div>
  
 <div class="form-group">
    <label for="brand" class="col-sm-2 control-label" th:text="#{label.brand}">Brand:</label>
    <div class="col-sm-10">
      <input type="text" id="brand" class="form-control"th:field="*{brand}" />
    </div>
  </div>
  
 <div class="form-group">
    <label for="madein" class="col-sm-2 control-label" th:text="#{label.madein}">Made In:</label>
    <div class="col-sm-10">
      <input type="text" id="madein" class="form-control"th:field="*{madein}" />
    </div>
  </div>

            <div class="form-group">
                <label for="description" class="col-sm-2 control-label" >Description:</label>
                <div class="col-sm-10">
                    <textarea id="description" class="form-control"th:field="*{description}" rows="10" cols="20"></textarea>
                </div>
            </div>
  
 <div class="form-group">
    <label for="price" class="col-sm-2 control-label" th:text="#{label.price}">Price:</label>
    <div class="col-sm-10">
      <input type="text" id="price" class="form-control"th:field="*{price}" />
    </div>
  </div>

            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Image Url:</label>
                <div class="col-sm-10">
                    <input type="text" id="image" class="form-control"th:field="*{image}" />
                </div>
            </div>



  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" >Save</button>
    </div>
  </div>

		</form>
		</div>
	</div>

 <script type="text/javascript"
         th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
         th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
