<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
 th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title th:text="#{label.title}">Login</title>

 <style>
  #styling{
  overflow:scroll;
  }
 </style>

</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
   <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed"
     data-toggle="collapse" data-target="#navbar" aria-expanded="false"
     aria-controls="navbar">
     <span class="sr-only">Toggle navigation</span> <span
      class="icon-bar"></span> <span class="icon-bar"></span> <span
      class="icon-bar"></span>
    </button>

     Welcome</a>
   </div>
  </div>
 </nav>

 <br>
 <br>
<br>
 <div class="container">

  <div class="row">
   <div class="col-md-6 col-md-offset-3">
    <div align="center"><h1 >Login</h1></div>
    <form th:action="@{/login}" method="post" th:object="${user}">
     <div th:if="${param.error}">
      <div class="alert alert-danger">Invalid credentials</div>
     </div>
     <div th:if="${param.success}">
      <div id="styling" class="alert alert-info" th:text="${'Access Token: '+param.result}"></div>
     <!--   <div class="alert alert-info"><a th:href="@{/tokenVerification(token='${param.result}')}">Login?</a></div> -->
      <div class="alert alert-info"><a th:href="@{/tokenVerification}">Login?</a></div>
     </div>
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
     <div class="form-group">
      <label for="username" th:text="#{label.username}"></label>: <input type="text"
       id="username" name="username"  class="form-control"
       autofocus="autofocus" placeholder="Username" />
     </div>
     <div class="form-group">
      <label for="password" th:text="#{label.password}"></label>: <input type="password"
       id="password" name="password"  class="form-control"
       placeholder="Password" />
     </div>
     <!--
     <div class="form-group">
      <label for="clientId" th:text="#{label.clientid}"></label>: <input type="text"
       id="clientId" name="clientId"  class="form-control"
       placeholder="ClientId" />
     </div>
     <div class="form-group">
      <label for="clientSecret" th:text="#{label.clientsecret}"></label>: <input type="password"
       id="clientSecret" name="clientSecret"  class="form-control"
       placeholder="ClientSecret" />
     </div>
     -->
     <div class="form-group">
      <div class="row">
       <div class="col-sm-6 col-sm-offset-3">
        <input type="submit" name="login-submit" id="login-submit"
         class="form-control btn btn-primary" value="Submit" />
       </div>
      </div>
     </div>
    </form>
   </div>
  </div>


 </div>

 <script type="text/javascript"
  th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
 <script type="text/javascript"
  th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
