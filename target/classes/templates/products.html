<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <title>Product List</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{'/'}" >Home</a></li>
            </ul>
        </div>

    </div>
</nav>

<br/>
<br/>
<br/>
<div align="center">
    <h1 th:text="#{label.productlist}"></h1>

    <br/></br>
    <div class="container">
        <table border="1" cellpadding="10" class="table table-striped ">
            <thead>
            <tr>
                <th th:text="#{label.productid}">Product ID</th>
                <th>Image</th>
                <th th:text="#{label.name}">Name</th>
                <th th:text="#{label.brand}">Brand</th>
                <th th:text="#{label.madein}">Made In</th>
                <th th:text="#{label.price}">Price</th>
                <th >Description</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts.getProducts()}">
                <td th:text="${product.id}">Product ID</td>
                <td><img th:src="@{${product.image}}" style="width:200px;height:200px;"></td>
                <td th:text="${product.name}">Name</td>
                <td th:text="${product.brand}">Brand</td>
                <td th:text="${product.madein}">Made in</td>
                <td th:text="${product.price}">Price</td>
                <td>
                    <div>
                        <p th:text="${#strings.length(product.description)>150} ? ${#strings.substring(product.description,0,150)}+'...' : ${product.description}"></p>
                        <a th:href="@{'/products/'+ ${product.id}}" th:text="${#strings.length(product.description)>150} ? 'Read More' "></a>
                    </div>
                </td>

            </tr>
            </tbody>
        </table></div>
</div>

<script type="text/javascript"
        th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
